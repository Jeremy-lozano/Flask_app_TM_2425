{% extends 'base.html' %}

{% block title %}
  Se connecter
{% endblock %}

{% block content %}
<div>
  <h1  class="title">Mon compte</h1>
</div>
  <div class="content-register">
    <div>
      <form method="post">
        <label for="username">Nom d'utilisateur</label>
        <input name="username" required id="form"><br>
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="form" required><br>
        <button type="submit" id="button-login">Se connecter</button>
      </form>
      {% for message in get_flashed_messages() %}
        <div>{{ message }}</div><br>
      {% endfor %}
      <a href="{{ url_for('auth.forgot_password') }}" id="mdp"> Mot de passe oubli√© ?</a><br>
      <a href="{{ url_for('auth.register') }}" id="mdp"> Pas encore de compte ?</a>

      

      
    </div>
  </div>
{% endblock %}
