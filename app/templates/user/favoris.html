{% extends 'base.html' %}

{% block title %}
  Template de base
{% endblock %}

{% block content%}
        <div>
          <h1 class="title">Mes Favoris</h1>
        </div>
        <div class="space">
          {% for recette in recettes %}
          <a href="{{ url_for('recette.detail_recette', titres=recette.titres) }}">
            <div class="photo">
              <img src="{{ url_for('static', filename=recette.chemin_vers_le_fichier) }}" id="photo-style" alt="{{ recette.titres }}">
              <p>{{recette.titres}}</p>
            </div>
          </a>
          {% else %}
            <p>Aucune recette disponible.</p>
          {% endfor %}
          
          
             

{% endblock %}
