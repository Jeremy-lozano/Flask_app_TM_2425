<!doctype html>
<head>
    <title id="titre-page">{% block title %}Cook & Smile{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <nav id="header-nav">
            <div id ="header-nav-left">
                <div id="header-nav-logo">
                    <a href="{{url_for('home.landing_page')}}">
                        <img src="{{url_for('static', filename='imgs/logo.png')}}" alt="logo"/>
                    </a>  
                </div>
            
                <div>
                    <h1 id="titre">Cook & Smile</h1>
                </div>
            </div>
            <div id ="header-nav-middle">
                <div id="barre">
                    <div>
                        <a href="{{ url_for('recette.show_aperitifs') }}">Apéritifs</a>
                    </div>
                    <div>
                        <a href="{{ url_for('recette.show_entrees') }}">Entrées</a>
                    </div>
                    <div>
                        <a href="{{ url_for('recette.show_plats') }}">Plats</a>
                    </div>
                    <div>
                        <a href="{{ url_for('recette.show_desserts') }}">Desserts</a>
                    </div>
                    <div>
                        <a href="{{ url_for('recette.show_smoothies') }}">Smoothies</a>
                    </div>
                    <div>
                        <a href="{{ url_for('recette.show_boissons') }}">Boissons</a>
                    </div>
                </div>
                <div id="search">
                    <div class="search-container">
                        <div class="search-box">
                            <form action="">
                            <input type="text" placeholder=" Rechercher..." name="search">
                            <i class="fa fa-search"></i>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
                <div class ="right-acceuil">
                    <a href="{{ url_for('home.landing_page') }}">Accueil</a>
                    <img src="{{url_for('static', filename='imgs/logo-acceuil.png')}}" alt="logo-acceuil" id="logo-right"/>
                </div>
                
                <div class ="right-favoris">
                    <a href="#" >Favoris</a>
                    <img src="{{url_for('static', filename='imgs/logo-favoris.png')}}" alt="logo-favoris" id="logo-right"/>
                </div>
                <div class ="right-creer">
                    <a href="{{ url_for('recette.show_recettes') }}">Créer</a>
                    <img src="{{url_for('static', filename='imgs/logo-creer.png')}}" alt="logo-creer" id="logo-right"/>
                </div>
                <div class ="right-compte">
                    <a href="{{ url_for('user.show_profile') }}">Compte</a>
                    <img src="{{url_for('static', filename='imgs/logo-compte.png')}}" alt="logo-compte" id="logo-right"/>
                </div>
        
            </div>
        </nav>
        
    </header>
    <main id="main-content">
        <div class="container-rectangle">
            <div class="container-menu"> 
                {% block content %}   
                {% endblock %}
            </div>
        </div>
    </main>

    <footer id="footer">
        <div id="footer-nav">
            <div>
                <p>Cook & Smile</p>
            </div>
            <div>
                <p>Collège du Sud, 1630, Bulle </p>
            </div>
            <div>
                <p>Jérémy Lozano</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
