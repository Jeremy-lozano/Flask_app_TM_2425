<!doctype html>
<head>
    <title>{% block title %}Cook & Smile{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header id="header">
        <nav id="header-nav">
            <div id ="header-nav-left">
                <div id="header-nav-logo">
                    <a href="{{url_for('home.landing_page')}}">
                        <img src="{{url_for('static', filename='imgs/logo.png')}}" alt="logo"/>
                    </a>  
                </div>
            
                <div>
                    <h2 id="titre">Cook & Smile</h2>
                </div>
            </div>
            <div id ="header-nav-middle">
                <div id="barre">
                    <div>Populaires</div>
                    <div>Apéritifs</div>
                    <div>Entrées</div>
                    <div>Plats</div>
                    <div>Desserts</div>
                    <div>Smoothies</div>
                    <div>Boissons</div>
                </div>
                <div id="search">
                    <div class="search-container">
                        <div class="search-box">
                            <form action="">
                            <input type="text" placeholder=" Rechercher..." name="search">
                            <i class="fa fa-search"></i>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
                <div class ="right-acceuil">
                    <a href="{{ url_for('home.landing_page') }}" style="color: black">Accueil</a>
                    <img src="{{url_for('static', filename='imgs/logo-acceuil.png')}}" alt="logo-acceuil" id="logo-right"/>
                </div>
                
                <div class ="right-favoris">
                    <a href="#" style="color: black">Favoris</a>
                    <img src="{{url_for('static', filename='imgs/logo-favoris.png')}}" alt="logo-favoris" id="logo-right"/>
                </div>
                <div class ="right-creer">
                    <a href="#" style="color: black">Créer</a>
                    <img src="{{url_for('static', filename='imgs/logo-creer.png')}}" alt="logo-creer" id="logo-right"/>
                </div>
                <div class ="right-compte">
                    <a href="{{ link }}" style="color: black">Compte</a>
                    <img src="{{url_for('static', filename='imgs/logo-compte.png')}}" alt="logo-compte" id="logo-right"/>
                </div>
        
            </div>
        </nav>
        
    </header>
    <main id="main-content">
        <div class="container-rectangle">
            <div class="container-menu"> 
                {% block content %}   
                {% endblock %}
            </div>
        </div>
    </main>

    <footer id="footer">
        <div id="footer-nav">
            <div>
                <p>Cook & Smile</p>
            </div>
            <div>
                <p>Collège du Sud, 1630, Bulle </p>
            </div>
            <div>
                <p>Jérémy Lozano</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
